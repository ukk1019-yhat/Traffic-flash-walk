<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pedestrian Safety Flash</title>
    <style>
      
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: sans-serif;
            overflow: hidden;
            background-color: #111;
        }

        #light-screen {
            height: 85%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            transition: background-color 0.2s;
        }

    
        #status-text {
            font-size: 3rem;
            font-weight: 900;
            text-transform: uppercase;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            letter-spacing: 2px;
            text-align: center;
        }

  
        #controls {
            height: 15%;
            background-color: #222;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 0 10px;
            border-top: 2px solid #444;
        }

        .btn {
            height: 70%;
            flex: 1;
            margin: 0 5px;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        .btn-stop { background-color: #ff3b3b; }
        .btn-caution { background-color: #ffcc00; color: black; }
        .btn-go { background-color: #00e676; }

        .flash-red {
            animation: flashRed 0.6s infinite;
        }
        .flash-yellow {
            animation: flashYellow 1.0s infinite;
        }
        .flash-green {
            animation: flashGreen 0.8s infinite;
        }
        @keyframes flashRed {
            0%, 100% { background-color: #ff0000; }
            50% { background-color: #550000; }
        }
        @keyframes flashYellow {
            0%, 100% { background-color: #ffcc00; }
            50% { background-color: #665200; }
        }
        @keyframes flashGreen {
            0%, 100% { background-color: #00ff00; }
            50% { background-color: #004400; }
        }

        /* Safety Disclaimer */
        .hidden { display: none; }
    </style>
</head>
<body>

    <div id="light-screen">
        <div id="status-text">Select Mode</div>
    </div>

    <div id="controls">
        <button class="btn btn-stop" onclick="setMode('stop')">STOP</button>
        <button class="btn btn-caution" onclick="setMode('caution')">SLOW</button>
        <button class="btn btn-go" onclick="setMode('go')">WALK</button>
    </div>

    <script>
        const screen = document.getElementById('light-screen');
        const text = document.getElementById('status-text');
        
        // Wake Lock variable (prevents phone from sleeping)
        let wakeLock = null;

        async function requestWakeLock() {
            try {
                if ('wakeLock' in navigator) {
                    wakeLock = await navigator.wakeLock.request('screen');
                }
            } catch (err) {
                console.log(`${err.name}, ${err.message}`);
            }
        }

        function setMode(mode) {
            // Reset classes
            screen.className = '';
            
            // Activate Wake Lock when a mode is pressed
            requestWakeLock();

            if (mode === 'stop') {
                screen.classList.add('flash-red');
                text.innerText = "STOP";
            } else if (mode === 'caution') {
                screen.classList.add('flash-yellow');
                text.innerText = "SLOW";
                text.style.color = "black"; // Better contrast on yellow
            } else if (mode === 'go') {
                screen.classList.add('flash-green');
                text.innerText = "WALKING";
                text.style.color = "white";
            }
        }
    </script>
</body>
</html>
